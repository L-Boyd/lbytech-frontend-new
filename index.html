<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记展示平台</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.css">
</head>
<body>
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal active">
        <div class="modal-content">
            <h2>欢迎登录lbytech笔记网站</h2>
            
            <!-- 登录方式切换选项卡 -->
            <div class="login-tabs">
                <button id="tabCode" class="tab-btn" data-tab="code">邮箱验证码登录</button>
                <button id="tabPassword" class="tab-btn active" data-tab="password">邮箱密码登录</button>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
<input type="email" id="email" placeholder="请输入邮箱地址" required>
            </div>
            
            <!-- 验证码登录表单 -->
            <div id="codeLoginForm" class="login-form">
                <div class="form-group">
                    <label for="code">验证码</label>
                    <div class="code-input-group">
                        <input type="text" id="code" placeholder="请输入验证码" required>
                        <button id="sendCode" class="btn-code">发送验证码</button>
                    </div>
                </div>
            </div>
            
            <!-- 密码登录表单 -->
            <div id="passwordLoginForm" class="login-form active">
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <div class="form-group" style="text-align: right;">
                    <a href="#" id="forgotPasswordLink" style="font-size: 14px; color: #3498db; text-decoration: none;">忘记密码？</a>
                </div>
            </div>
            
            <button id="loginBtn" class="btn-primary">登录</button>
            <p id="loginError" class="error-message"></p>
            <div class="register-link">
                <span>还没有账号？</span>
                <a href="#" id="registerLink">立即注册</a>
            </div>
        </div>
    </div>
    
    <!-- 注册模态框 -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <h2>账号注册</h2>
            
            <div class="form-group">
                <label for="registerEmail">邮箱</label>
                <input type="email" id="registerEmail" placeholder="请输入邮箱地址" required>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" placeholder="请输入密码" required>
            </div>
            
            <div class="form-group">
                <label for="registerVerifyCode">验证码</label>
                <div class="code-input-group">
                    <input type="text" id="registerVerifyCode" placeholder="请输入验证码" required>
                    <button id="sendRegisterVerifyCode" class="btn-code">发送验证码</button>
                </div>
            </div>
            
            <button id="registerBtn" class="btn-primary">注册</button>
            <p id="registerError" class="error-message"></p>
            <div class="login-link">
                <span>已有账号？</span>
                <a href="#" id="backToLogin">返回登录</a>
            </div>
        </div>
    </div>

    <!-- 忘记密码模态框 -->
    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content">
            <h2>重置密码</h2>
            
            <div class="form-group">
                <label for="forgotEmail">邮箱</label>
                <input type="email" id="forgotEmail" placeholder="请输入注册时的邮箱地址" required>
            </div>
            
            <div class="form-group">
                <label for="forgotVerifyCode">验证码</label>
                <div class="code-input-group">
                    <input type="text" id="forgotVerifyCode" placeholder="请输入验证码" required>
                    <button id="sendForgotVerifyCode" class="btn-code">发送验证码</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" placeholder="请输入新密码" required>
            </div>
            
            <button id="changePasswordBtn" class="btn-primary">确认修改</button>
            <p id="forgotPasswordError" class="error-message"></p>
            <div class="login-link">
                <span></span>
                <a href="#" id="backToLoginFromForgot">返回登录</a>
            </div>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="mainContainer" class="hidden">
        <!-- 顶部导航栏 -->
        <header>
            <h1>学习笔记平台</h1>
            <div class="header-right">
                <!-- 笔记上传按钮 -->
                <div class="notebook-uploader">
                    <input type="file" id="notebookFileInput" accept=".md,.txt,.json" style="display: none;">
                    <button id="uploadNotebookBtn" class="btn-upload">上传笔记</button>
                </div>
                <!-- 笔记选择下拉框 -->
                <div class="notebook-selector">
                    <select id="notebookDropdown" onchange="handleNotebookSelect()">
                        <!-- 选项将通过JavaScript动态生成 -->
                    </select>
                </div>
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="dropdown">
                        <span id="userEmail" class="dropdown-toggle"></span>
                        <div id="userDropdown" class="dropdown-menu hidden">
                            <button id="showFullAccountBtn" class="dropdown-item">显示完整账号</button>
                            <button id="logoutBtn" class="dropdown-item">退出</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <div class="content-wrapper">
            <!-- 左侧导航 -->
            <aside id="sidebar">
                <div class="sidebar-header">
                    <h2>目录索引</h2>
                </div>
                <nav id="noteNav">
                    <ul id="navList">
                        <!-- 笔记索引将通过JavaScript动态生成 -->
                    </ul>
                </nav>
            </aside>

            <!-- 右侧内容 -->
            <main id="content">
                <div id="markdownContent">
                    <!-- Markdown内容将在这里渲染 -->
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
